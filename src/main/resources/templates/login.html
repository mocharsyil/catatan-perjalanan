<a href="https://front.codes/" class="logo" target="_blank">

<center>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><center><span>Log In </span><span>Sign Up</span></center></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="form-input-material" tiles:fragment="content">
                                    <form th:action="@{/login}" method="post">
                                    <div class="section text-center">
                                        <h3 class="mb-4 pb-3">Log In</h3>
                                        <div th:if="${param.error}" class="alert alert-error">
                                            Invalid username and password.
                                        </div>
                                        <div class="form-group">
                                            <label for="username"><p>Username</p></label>
                                            <input type="text" name="username" class="form-style2" placeholder="Your Email" id="username" >
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="password"><p>Password</p></label>
                                            <input type="password" name="password" class="form-style2" placeholder="Your Password" id="password" >
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn mt-4">Log in</button>
                                        <p class="mb-0 mt-4 text-center"><a href="/forgot-password" class="link">Forgot your password?</a></p>
                                    </div>
                                    </form>
                                        </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <br>
                                        <a href="#" class="btn mt-4">submit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</center>

</body>
